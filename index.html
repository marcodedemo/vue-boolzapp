<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Style Css -->
    <link rel="stylesheet" href="css/style.css">


    <title>Document</title>

</head>
<body>

    <!-- script Vue JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    
    <!-- Vue JS app -->
    <div id="app">
        
        <div id="green-bg"></div>
        <div id="gray-bg"></div>

        <div id="whatsapp-app-container">

            <!-- left app aside -->
            <aside>

                <!-- navbar -->
                <nav>
                    <!-- user app info  -->
                    <div id="user-app-info">
                        <img src="img/avatar_io.jpg" alt="principal user avatar">
                        <div id="user-app-name">Sofia</div>
                    </div>

                    <!-- icons -->
                    <div id="navbar-icons">

                        <a href="#">
                            <i class="fa-solid fa-circle-notch"></i>
                        </a>

                        <a href="#">
                            <i class="fa-solid fa-message"></i>
                        </a>

                        <a href="#">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </a>

                    </div>

                </nav>

                <!-- aside notification section -->
                <section id="notifications">

                    <!-- notification bell icon -->
                    <div id="notification-icon">

                        <i class="fa-solid fa-bell-slash"></i>

                    </div>

                    <!-- notification text info -->
                    <div id="notification-text">

                        <span>Ricevi Notifiche di nuovi messaggi</span>
                        <a href="#">Attiva notifiche desktop</a>

                    </div>

                </section>

                <!-- aside search bar section  -->
                <section id="search-bar-container">

                    <!-- form -->
                    <form action="#">
                        <!-- search button  -->
                        <button>
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>

                        <!-- text input -->
                        <input type="text" placeholder="Cerca o inizia una nuova chat">

                    </form>

                </section>


                <!-- aside contacts section -->
                <section id="contacts-container">

                    <!-- single contact -->
                    <div id="contact" v-for="contact in contacts">

                        <!-- contact info (img + texts) -->
                        <div id="contact-info">

                            <!-- contact img -->
                            <div id="contact-img">

                                <img :src="contact.avatar" alt="contact avatar">

                            </div>

                            <!-- contact texts -->
                            <div id="contact-text">

                                <!-- contact name -->
                                <span id="contact-name">
                                    {{ contact.name }}
                                </span>

                                <!-- contact last message -->
                                <span id="last-message">
                                    {{ contact.messages[0].message }}
                                </span>

                            </div>

                            <div id="last-message-time">
                                12:00
                            </div>

                        </div>

                    </div>
                </section>

            </aside>


            <main>

                <!-- main top section  -->
                <section id="top-section">

                    <!-- active contact info -->
                    <div id="active-contact-info">

                        <!-- active contact img -->
                        <div id="active-contact-img">

                            <img :src="contacts[activeContactIndex].avatar" alt="Active contact avatar">

                        </div>

                        <!-- active contact texts -->
                        <div id="active-contact-text">

                            <!-- active contact name -->
                            <span id="active-contact-name">
                                {{ contacts[activeContactIndex].name }}
                            </span>

                            <!-- active contact last access -->
                            <span id="active-contact-last-access">
                                Ultimo accesso oggi alle: 12:00
                            </span>

                        </div>

                    </div>

                    <!-- main top icons -->
                    <div id="main-top-section-icons">

                        <a href="#">
                            
                            <i class="fa-solid fa-magnifying-glass"></i>

                        </a>

                        <a href="#">

                            <i class="fa-sharp fa-solid fa-paperclip"></i>

                        </a>

                        <a href="#">
                            
                            <i class="fa-solid fa-ellipsis-vertical"></i>

                        </a>

                    </div>

                </section>

                <!-- main mid section -->
                <section id="mid-section">

                    <div id="message" v-for="message in contacts[activeContactIndex].messages" :class="message.status == 'sent' ? 'sent' : 'received'">
                        {{ message.message }}
                    </div>

                </section>

                <!-- main bottom section -->
                <section id="bottom-section">

                    <!-- main bottom left  -->
                    <div id="bottom-left">

                        <a href="#">

                            <i class="fa-regular fa-face-smile"></i>

                        </a>

                    </div>

                    <!-- main bottom mid -->
                    <div id="bottom-mid">

                        <input type="text" placeholder="Scrivi un messaggio">

                    </div>

                    <!-- main bottom right -->
                    <div id="bottom-right">

                        <a href="#">
                            
                            <i class="fa-solid fa-microphone"></i>

                        </a>

                    </div>

                </section>

            </main>

        </div>
        
    </div>


    <!-- script -->
    <script type="text/javascript" src="js/script.js"></script>

</body>
</html>
